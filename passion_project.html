<section id="password_generator">
    <h2>Custom Password Generator</h2>
	
	    <label>
        <input type="checkbox" id="Dictionary">Include dictionary word</label>
		<br><br>
	
	<label for="theme_select">Choose a theme for dictionary word:</label>
	<select id="theme_select">
		<option value="none">--No Theme--</option>
		<option value="zelda">Zelda</option>
		<option value="nature">Nature</option>
		<option value="lord_of_the_rings">Lord of the Rings</option>
		<option value="sports">Sports</option>
	</select>
	<br><br>

    <label>
        <input type="checkbox" id="Uppercase">Include capital letters</label>
		<br>

    <label>
        <input type="checkbox" id="Numbers">Include numbers</label>
		<br>

    <label>
        <input type="checkbox" id="Symbols">Include symbols</label>
		<br><br>

    <label>Password length:
        <input type="number" id="pass_length" value="12" min="4" max="20"></label>
	
	<br><br>

    <button id="generate_button">Generate Password</button>

    <p id="output"></p>
</section>

<script src="passion_project.js"></script>
