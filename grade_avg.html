<script> 

let counter = 0;
let grades = prompt("Enter a grade or type '-1' to end: ");
grades = parseInt(grades);
let gradeTotal = 0;

while (grades != -1)
{
	gradeTotal += grades;
	counter++;
	grades = prompt("Enter a grade or type '-1' to end: ");
	grades = parseInt(grades);
}
console.log("Number of grades entered: " + counter);
console.log("Total of all grades: " + gradeTotal);
console.log("avg grade is: " + (gradeTotal/counter));

document.write("Number of grades entered: " + counter + "<br>");
document.write("Total of all grades: " + gradeTotal + "<br>");
document.write("Avg grade is: " + (gradeTotal/counter) + "<br>");

</script>
